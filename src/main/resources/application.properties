spring.application.name=happyMSP

# Default profile (로컬 개발환경에서 사용할 기본 profile 설정)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

server.port=9090

# Build A 설정 (모든 환경 공통)
build.workspace.path=${BUILD_WORKSPACE_PATH:/tmp/happyMSP}
aws.ecr.region=${AWS_ECR_REGION:ap-northeast-2}
aws.ecr.registry.uri=${AWS_ECR_REGISTRY_URI:123456789123.dkr.ecr.ap-northeast-2.amazonaws.com}